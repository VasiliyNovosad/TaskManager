<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./css/styles.css">
  <title>Task Manager</title>
</head>
  <body>
    <div class="container">
      <div class="row">
        <div id="caption" class="col-12">
          <h3 class="font-weight-bold">SIMPLE TODO LIST</h3>
          <h7>FROM RUBY GARAGE</h7>
        </div>

        <div id="projectsBlock" class="col-12"></div>

        <div id="newProjectBlock" class="col-12">

          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createProject" id="projectAddButton">
            <i class="projectAddIcon fas fa-plus"></i> Add TODO List
          </button>
        </div>
      </div>

      <div class="modal fade" id="createProject" tabindex="-1" aria-labelledby="createProject" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="createProjectLabel">New TODO List</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="new-project-form">
                <div class="form-group">
                  <label for="new-project-name">Name</label>
                  <input type="text" name="project[name]" class="form-control" placeholder="" id="new-project-name">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="createProjectButton">Create List</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="editProject" tabindex="-1" aria-labelledby="editProject" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editProjectLabel">Edit TODO List</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="edit-project-form">
                <div class="form-group">
                  <label for="project-name">Name</label>
                  <input type="text" name="project[id]" class="form-control" placeholder="" id="project-id" hidden>
                  <input type="text" name="project[name]" class="form-control" placeholder="" id="project-name">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="updateProjectButton">Update List</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="editTask" tabindex="-1" aria-labelledby="editTask" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editTaskLabel">Edit Task</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="edit-task-form">
                <input type="text" name="task[id]" class="form-control" placeholder="" id="task-id" hidden>
                <div class="form-group">
                  <label for="project-name">Name</label>
                  <input type="text" name="task[name]" class="form-control" placeholder="" id="task-name">
                </div>
                <div class="form-group">
                  <label for="project-name">Deadline</label>
                  <input type="date" name="task[deadline]" class="form-control" id="task-deadline">
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="task-done">
                  <label class="form-check-label" for="task-done">Done</label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="updateTaskButton">Update Task</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./js/ajax.js"></script>
  </body>
</html>
